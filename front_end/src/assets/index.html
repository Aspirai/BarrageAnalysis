<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love</title>
    <link rel="icon" type="image/svg+xml" href="./img/bxl-venmo.svg">
    <link rel="stylesheet" href="./css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<div class="background"></div>
<body>
    <img src="./img/22.gif" class="pic">
    <header class="header">
        <nav class="navbar">
            <a href="#">首页</a>
            <a href="./html/meitu.html">美图</a>
            <a href="./html/poetry.html">诗词</a>
        </nav>
        <form action="" class="search-bar">
            <!-- placeholder属性是用来设置表单元素的占位符文本的。-->
            <input type="text" placeholder="搜索...">
            <button><i class='bx bx-search'></i></button>
        </form>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-vimeo'>Love</i></h2>
            <div class="text-item">
                <h2>新世界!<br><span>开始探索</span></h2>
                <p>永远不要沉溺在安逸里得过且过，能给你遮风挡雨的，同样能让你不见天日。只有让自己更加强大，才能真正地撑起一片天。</p>
                <div class="social-icon">
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                    <a href="#"><i class="bx bxl-twitter"></i></a>
                    <a href="#"><i class="bx bxl-youtube"></i></a>
                    <a href="#"><i class="bx bxl-instagram"></i></a>
                    <a href="#"><i class="bx bxl-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>登录</h2>
                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-envelope"></i></span>
                        <input type="email" required>
                        <label for="">邮箱</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                        <input type="password" required>
                        <label for="">密码</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">记住密码</label>
                        <a href="#">忘记密码</a>
                    </div>
                    <button class="btn">登录</button>
                    <div class="create-accout">
                        <p>创建一个新账户?<a href="#" class="register-link">注册</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">

                    <h2>注册</h2>

                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-user"></i></span>
                        <input type="text" required>
                        <label for="">名称</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-envelope"></i></span>
                        <input type="email" required>
                        <label for="">邮箱</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                        <input type="password" required>
                        <label for="">密码</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><br><input type="checkbox">同意协议</label>
                    </div>
                    <button class="btn">注册</button>
                    <div class="create-accout">
                        <p>已经有账户了吗?<a href="#" class="login-link">登录</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="foot">
        <p><i class='bx bx-copyright'></i>版权所有 Love</p>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
